<!DOCTYPE html>
<html>
  <head>
    <title>Verification Page</title>
    <style>
      body {
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #1e41db;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="file"] {
        display: inline;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        display: inline;
        border: none;
        padding: 5px;
        background-color: #4c82af;
        color: #fff;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verification Page</h1>
      <form action="#">
        <label for="years">Years of Experience:</label>
        <input type="text" id="years" name="years" required />

        <label for="qualifications">Qualifications:</label>
        <input type="text" id="qualifications" name="qualifications" required />

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required />

        <label for="previous">Previous Experience:</label>
        <textarea id="previous" name="previous" rows="3" required></textarea>

        <label for="skills">Other Skills:</label>
        <textarea id="skills" name="skills" rows="3" required></textarea>

        <label for="documents">Upload Documents:</label>
        <input type="file" name="fileToUpload" id="fileToUpload" />
        <input type="submit" value="Upload" />

        <button type="submit">Verify</button>
      </form>
    </div>
  </body>
</html>
