<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=devce-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter Your Name" required />
          </div>
          <div class="input-box">
            <span class="details">Register As:</span>
            <form>
              <label for="user-role"></label>
              <select id="user-role" name="user-role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </form>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter Your number" required />
          </div>
          <div class="input-box">
            <span class="details">Passwword</span>
            <input type="text" placeholder="Enter Your password" required />
          </div>
          <div class="input-box">
            <span class="details">Confirm Passwword</span>
            <input type="text" placeholder="Confrim your Password" required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot-one"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-2">
              <span class="dot-two"></span>
              <span class="gender">Male</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
