<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
      }

      th {
        background-color: #f2f2f2;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 10px;
      }

      .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-weight: bold;
      }

      .user-email {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User List</h2>
      <table>
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user-avatar">
              <img src="user1-avatar.jpg" alt="User 1 Avatar" />
            </td>
            <td class="user-name">John Doe</td>
            <td class="user-email">john.doe@example.com</td>
          </tr>
          <tr>
            <td class="user-avatar">
              <img src="user2-avatar.jpg" alt="User 2 Avatar" />
            </td>
            <td class="user-name">Jane Smith</td>
            <td class="user-email">jane.smith@example.com</td>
          </tr>
          <!-- Add more user rows as needed -->
        </tbody>
      </table>
    </div>
  </body>
</html>
