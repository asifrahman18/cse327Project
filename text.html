<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
      }

      .user-list {
        list-style-type: none;
        padding: 0;
      }

      .user-list-item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }

      .user-list-item:last-child {
        border-bottom: none;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 20px;
      }

      .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-weight: bold;
      }

      .user-email {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>User List</h2>
      <ul class="user-list">
        <li class="user-list-item">
          <div class="user-avatar">
            <img src="user1-avatar.jpg" alt="User 1 Avatar" />
          </div>
          <div class="user-info">
            <div class="user-name">John Doe</div>
            <div class="user-email">john.doe@example.com</div>
          </div>
        </li>
        <li class="user-list-item">
          <div class="user-avatar">
            <img src="user2-avatar.jpg" alt="User 2 Avatar" />
          </div>
          <div class="user-info">
            <div class="user-name">Jane Smith</div>
            <div class="user-email">jane.smith@example.com</div>
          </div>
        </li>
        <!-- Add more user list items as needed -->
      </ul>
    </div>
  </body>
</html>
