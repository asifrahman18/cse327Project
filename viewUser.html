<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f5e3;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 150px;
        background-color: #d1eef3;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border: 1px solid black;
      }

      h2 {
        margin-top: 0;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }

      th {
        background-color: #f2f2f2;
        text-align: center;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 10px;
      }

      .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-name {
        font-weight: bold;
      }

      .user-email {
        color: #777;
      }

      #remove-button {
        border: none;
        background: none;
        color: red;
        cursor: pointer;
        border: 1px solid red;
      }

      #remove-button :hover {
        border: 1px solid red;
        text-decoration: underline;
        transition: 0.1s;
      }
      .logout-button {
        float: right;
        border: none;
        background: #ff6347;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .logout-button:hover {
        background: #ff4c33;
      }
    </style>
  </head>
